{% extends 'layouts/base.html' %}
{% load static %}

{% block content %}
    <section id="hero" class="hero d-flex align-items-center">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 d-flex flex-column justify-content-center">
                    <h1>Welcome to your password & note manager  app</h1>
                    <h2>Manage all your passwords, your personal notes from one place. Secure, fast, and useful.</h2>
                    <div class="button-group mt-4">
                        <div class="text-center mb-3">
                            <a href="{% url 'add-password' %}"
                               class="btn-get-started d-inline-flex align-items-center justify-content-center">
                                <span>Add new password</span>
                                <i class="fa fa-plus"></i>
                            </a>
                        </div>
                        <div class="text-center mb-3">
                            <a href="{% url 'manage-passwords' %}"
                               class="btn-get-started d-inline-flex align-items-center justify-content-center">
                                <span>View all</span>
                                <i class="fas fa-eye"></i>
                            </a>
                        </div>
                        <div class="text-center mb-3">
                            <a href="{% url 'add-note' %}"
                               class="btn-get-started d-inline-flex align-items-center justify-content-center">
                                <span>Add Note</span>
                                <i class="fas fa-book"></i>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 hero-img">
                    <img class="img-fluid" alt="home-img" src="{% static 'assets/img/Vault-rafiki.svg' %}">
                </div>
            </div>
        </div>
    </section>
{% endblock %}
